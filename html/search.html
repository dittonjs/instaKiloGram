<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>InstaKilogram</title>
  <meta name="description" content="Template">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/search.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../js/template.js"></script>
  <script src="../js/search.js"></script>
</head>

<body>
  <div class="header">
    <div class="title">
      <i class="fa fa-bars header-icon" onclick="toggleNav()"></i>InstaKilogram
    </div>
  </div>

  <div class="side-menu">
    <div class="side-menu-item" id="menu-header">Menu</div>
    <div class="side-menu-item route"><i class="fa fa-home menu-icon"></i>Home</div>
    <div class="side-menu-item route"><i class="fa fa-user menu-icon"></i>Profile</div>
    <div class="side-menu-item route"><i class="fa fa-rocket menu-icon"></i>Dashboard</div>
    <div class="side-menu-item route"><i class="fa fa-search menu-icon"></i>Search</div>
    <div class="side-menu-item route"><i class="fa fa-map-signs menu-icon"></i>Saved Searches</div>
  </div>

  <div class="screen-overlay">
  </div>

  <div class="container">
    <div class="content">
      <div class="search-header">
        <i class="fa fa-search search-icon"></i>
        <input class="search-field" type="text" placeholder="Search..."></input>
      </div>
      <div class="search-results">
        <div class="results-panel">
          <div class="results-label search-result">
            Results...
          </div>
          <div id="save-search-label">
            <span class="button save-search-button">Save Search</span>
          </div>
        </div>
        <div class="saved-searches">
          <div class="saved-search-label saved-search">
            Saved Searches
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
